<!DOCTYPE html>
<html>
<head>
  <title>SVG to PNG Fallback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .logo {
      max-width: 600px;
      margin: 30px auto;
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 8px;
    }
    .logo img {
      width: 100%;
      height: auto;
    }
    .note {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Road Freight Horizontal Logo</h1>
  <p>This is our new horizontal SVG logo which can be converted to PNG if needed for fallback.</p>
  <div class="logo">
    <img src="road-freight-logo.svg" alt="Road Freight Logo">
  </div>
  <div class="note">
    <p>To create a PNG version, take a screenshot of this SVG or use an online converter.</p>
    <p>For best results, save as a PNG with transparent background at 800x300 resolution.</p>
  </div>
</body>
</html>
